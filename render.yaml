services:
  - type: web
    name: order-execution-engine
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: order-engine-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: order-engine-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: order-engine-redis
          type: redis
          property: port
      - key: QUEUE_CONCURRENCY
        value: 10
      - key: QUEUE_RATE_LIMIT
        value: 100
      - key: MAX_RETRY_ATTEMPTS
        value: 3

databases:
  - name: order-engine-db
    plan: free
    databaseName: order_engine
    user: postgres

  - name: order-engine-redis
    plan: free
