services:
  # Node.js Backend Service
  - type: web
    name: order-execution-engine
    runtime: node
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /ws/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: order-engine-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: order-engine-redis
          type: redis
          property: connectionString
      - key: QUEUE_CONCURRENCY
        value: "10"
      - key: QUEUE_RATE_LIMIT
        value: "100"
      - key: MAX_RETRY_ATTEMPTS
        value: "3"

  # Redis Cache Service
  - type: redis
    name: order-engine-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: order-engine-db
    plan: free
    databaseName: order_engine
    user: order_engine_user
